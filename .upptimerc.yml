owner: dasshept # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: DasShept Website
    url: https://dasshept.de
  - name: JUtils Website
    url: https://jutils.dasshept.de
  - name: JUtils API
    url: https://dasshept.de/api/license/

assignees: # Users to assign downtime issues (optional)
