  cname: status.dasshept.de
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: DasShept Uptime
  introTitle: "DasShept Service Status"
  introMessage: Here you can find the uptime of our services (ping is from us, we host in germany)
